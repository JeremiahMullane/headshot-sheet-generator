<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Headshot Sheet</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
</head>
<body>
    <div class="container">
      <header>
        <img src="headshot-sheet-logo.jpg" class="logo">
      </header>
      <main>
      <div class="entry">
          <img src="
          https://upload.wikimedia.org/wikipedia/commons/4/4f/Tommy_Lee_Jones_2017.jpg" />
          <h2>Tommy Lee Jones</h2>
          <img src="photo-icon.jpg" class="source" />
          <p class="sourcename">Google Image Search</p>
        </div>
        <div class="entry">
          <img src="
          https://images1.penguinrandomhouse.com/author/19680" />
          <h2>Cormac McCarthy</h2>
          <img src="photo-icon.jpg" class="source" />
          <p class="sourcename">Google Image Search</p>
        </div>
        </main>
      <footer>
        <img src="headshot-sheet-logo.jpg" class="logo">
      </footer>
    </div>
  </body>
</html>
