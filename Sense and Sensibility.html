<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Headshot Sheet</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
</head>
<body>
    <div class="container">
      <header>
        <img src="headshot-sheet-logo.gif" class="logo">
      </header>
      <main>
      <div class="entry">
          <img src="
          https://cdn.britannica.com/40/205240-050-31BB8996/Emma-Thompson-2013.jpg" />
          <h2>Emma Thompson</h2>
          <img src="photo-icon.jpg" class="source" />
          <p class="sourcename">Google Image Search</p>
        </div>
        <div class="entry">
          <img src="
          https://upload.wikimedia.org/wikipedia/commons/7/7d/Kate_Winslet_at_the_2017_Toronto_International_Film_Festival_%28cropped%29.jpg" />
          <h2>Kate Winslett</h2>
          <img src="photo-icon.jpg" class="source" />
          <p class="sourcename">Google Image Search</p>
        </div>
        <div class="entry">
          <img src="
          https://upload.wikimedia.org/wikipedia/commons/5/50/Alan_Rickman_cropped_and_retouched.jpg" />
          <h2>Alan Rickman</h2>
          <img src="photo-icon.jpg" class="source" />
          <p class="sourcename">Google Image Search</p>
        </div>
        <div class="entry">
          <img src="
          https://upload.wikimedia.org/wikipedia/commons/4/4a/Jude_Law_-_Headshot.jpg" />
          <h2>Jude Law</h2>
          <img src="photo-icon.jpg" class="source" />
          <p class="sourcename">Google Image Search</p>
        </div>
        <div class="entry">
          <img src="
          https://upload.wikimedia.org/wikipedia/commons/b/b4/Hugh_Grant_2014_crop.jpg" />
          <h2>Hugh Grant</h2>
          <img src="photo-icon.jpg" class="source" />
          <p class="sourcename">Google Image Search</p>
        </div>
        </main>
      <footer>
        <img src="headshot-sheet-logo.gif" class="logo">
      </footer>
    </div>
  </body>
</html>
